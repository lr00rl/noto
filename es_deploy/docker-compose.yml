version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.13.4 # 使用最新的稳定版
    container_name: elasticsearch-single
    restart: always
    environment:
      # 设置为单节点模式，跳过集群引导检查
      - discovery.type=single-node
      # 为 JVM 分配 4GB 堆内存，这是核心配置
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
      # 开启内存锁定
      - bootstrap.memory_lock=true
    ports:
      # 将容器的 9200 端口映射到主机的 9200
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      # 创建一个名为 es-data 的 Docker Volume 来持久化数据
      - es-data:/usr/share/elasticsearch/data
    # 限制此容器最多使用 6GB 内存，给 JVM 和系统缓存留出空间
    mem_limit: 6g
    # 如果需要，也可以限制 CPU 核数
    # cpus: '4'

volumes:
  es-data:
    driver: local
